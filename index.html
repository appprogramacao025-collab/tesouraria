<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo de Oração Nossa Senhora das Graças - Controle Financeiro</title>
    <meta name="description" content="Sistema de controle financeiro para o Grupo de Oração Nossa Senhora das Graças">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Reset e base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, hsl(0 0% 98%), hsl(0 0% 96%));
            color: hsl(0 0% 15%);
            min-height: 100vh;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Layout */
        .container {
            max-width: 768px;
            margin: auto;
            padding: 1.5rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        header .logo {
            font-size: 2.25rem;
            font-weight: 700;
            line-height: 1;
            color: hsl(230 40% 50%);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        header .logo i {
            color: #d8c222;
        }

        header .subtitle {
            font-size: 1rem;
            color: hsl(0 0% 40%);
        }

        /* Main Content */
        main {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }

        /* Dados Gerais */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .data-card {
            background: hsl(0 0% 98%);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            border: 1px solid hsl(0 0% 90%);
        }

        .data-card h3 {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: hsl(0 0% 40%);
            margin-bottom: 0.5rem;
        }

        .data-card p {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .data-card.balance p {
            color: hsl(140 70% 40%);
        }

        .data-card.expense p {
            color: hsl(0 70% 50%);
        }

        /* Formulários */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            border-radius: 8px;
            background: hsl(0 0% 98%);
            border: 1px solid hsl(0 0% 90%);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.875rem;
            color: hsl(0 0% 25%);
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid hsl(0 0% 80%);
            border-radius: 6px;
            background-color: white;
            font-family: inherit;
            font-size: 1rem;
            color: hsl(0 0% 15%);
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background-color: hsl(230 50% 50%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: hsl(230 50% 40%);
        }

        /* Listas */
        .list-container {
            margin-top: 2rem;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid hsl(0 0% 90%);
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item .description {
            flex-grow: 1;
        }

        .list-item .date {
            font-size: 0.75rem;
            color: hsl(0 0% 50%);
        }

        .list-item .amount {
            font-weight: 600;
            padding: 0 1rem;
        }

        .list-item .amount.income {
            color: hsl(140 70% 40%);
        }

        .list-item .amount.expense {
            color: hsl(0 70% 50%);
        }

        .list-item .actions {
            display: flex;
            gap: 0.5rem;
        }

        .list-item .action-btn {
            background: none;
            border: none;
            color: hsl(0 0% 50%);
            cursor: pointer;
            transition: color 0.2s;
        }

        .list-item .action-btn:hover {
            color: hsl(0 0% 20%);
        }

        /* Tabela de Membros */
        .member-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .member-table th,
        .member-table td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid hsl(0 0% 90%);
        }

        .member-table th {
            font-size: 0.875rem;
            text-transform: uppercase;
            color: hsl(0 0% 40%);
            letter-spacing: 0.05em;
        }

        .member-table td.total {
            font-weight: 600;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: hsl(0 0% 50%);
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid hsl(230 50% 50%);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: hsl(0 0% 15%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="font-serif logo"><i class="fas fa-hand-holding-heart"></i> Grupo de Oração</h1>
            <p class="subtitle">Controle Financeiro</p>
        </header>

        <main>
            <section class="general-data">
                <h2>Visão Geral</h2>
                <div class="data-grid">
                    <div class="data-card balance">
                        <h3>Saldo Total</h3>
                        <p id="total-balance">R$ 0,00</p>
                    </div>
                    <div class="data-card income">
                        <h3>Entradas</h3>
                        <p id="total-income">R$ 0,00</p>
                    </div>
                    <div class="data-card expense">
                        <h3>Saídas</h3>
                        <p id="total-expense">R$ 0,00</p>
                    </div>
                </div>
            </section>

            <section class="add-transaction">
                <h2>Adicionar Transação</h2>
                <form id="transaction-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="type">Tipo</label>
                            <select id="type" required>
                                <option value="income">Entrada</option>
                                <option value="expense">Saída</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Data</label>
                            <input type="date" id="date" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <textarea id="description" rows="2" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="amount">Valor</label>
                            <input type="number" id="amount" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="member">Membro</label>
                            <select id="member" required>
                                <option value="">Sem membro</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn" id="submit-btn"><i class="fas fa-plus"></i> Adicionar</button>
                </form>
            </section>

            <section class="history-section">
                <h2>Histórico de Transações</h2>
                <div id="transactions-list" class="list-container">
                    </div>
            </section>
        </main>
    </div>

    <div id="members-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Gerenciar Membros</h2>
            <form id="member-form">
                <div class="form-group">
                    <label for="new-member-name">Nome do Membro</label>
                    <input type="text" id="new-member-name" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Adicionar Membro</button>
            </form>
            <table class="member-table">
                <thead>
                    <tr>
                        <th>Membro</th>
                        <th>Total de Doações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="members-list">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        // Importar as bibliotecas do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, doc, deleteDoc, updateDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Substitua os dados abaixo com a sua configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA4ojfhf2r65ch0KwtCLR4OGdesBBVl7Ok",
            authDomain: "tesouraria-17927.firebaseapp.com",
            projectId: "tesouraria-17927",
            storageBucket: "tesouraria-17927.firebasestorage.app",
            messagingSenderId: "618185390033",
            appId: "1:618185390033:web:53b6f976ca66f48edd52f0"
        };

        // Inicializar Firebase e Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Funções utilitárias
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate();
            return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        class FinanceApp {
            constructor() {
                this.domElements = {
                    totalBalance: document.getElementById('total-balance'),
                    totalIncome: document.getElementById('total-income'),
                    totalExpense: document.getElementById('total-expense'),
                    transactionForm: document.getElementById('transaction-form'),
                    transactionsList: document.getElementById('transactions-list'),
                    memberSelect: document.getElementById('member'),
                    membersList: document.getElementById('members-list'),
                    memberForm: document.getElementById('member-form'),
                    membersModal: document.getElementById('members-modal'),
                    addTransactionBtn: document.getElementById('submit-btn')
                };
                
                this.toast = new ToastManager();
                this.initListeners();
                this.dataManager = new DataManager();
                this.dataManager.listenToChanges(this.updateUI.bind(this));
            }

            initListeners() {
                this.domElements.transactionForm.addEventListener('submit', this.handleTransactionSubmit.bind(this));
                this.domElements.memberForm.addEventListener('submit', this.handleMemberSubmit.bind(this));
                document.getElementById('transactions-list').addEventListener('click', this.handleTransactionActions.bind(this));
                document.getElementById('members-list').addEventListener('click', this.handleMemberActions.bind(this));
                document.querySelector('.add-member-link').addEventListener('click', () => this.showModal('members-modal'));
                document.querySelector('.close-button').addEventListener('click', () => this.hideModal('members-modal'));
            }
            
            async handleTransactionSubmit(event) {
                event.preventDefault();
                this.domElements.addTransactionBtn.innerHTML = '<span class="loading-spinner"></span> Adicionando...';
                this.domElements.addTransactionBtn.disabled = true;

                const transactionData = {
                    type: this.domElements.transactionForm.type.value,
                    description: this.domElements.transactionForm.description.value,
                    amount: parseFloat(this.domElements.transactionForm.amount.value),
                    date: new Date(this.domElements.transactionForm.date.value),
                    member: this.domElements.transactionForm.member.value
                };

                await this.dataManager.addTransaction(transactionData);
                this.domElements.transactionForm.reset();
                this.toast.show('Transação adicionada com sucesso!');

                this.domElements.addTransactionBtn.innerHTML = '<i class="fas fa-plus"></i> Adicionar';
                this.domElements.addTransactionBtn.disabled = false;
            }

            async handleMemberSubmit(event) {
                event.preventDefault();
                const memberName = this.domElements.memberForm['new-member-name'].value;
                if (memberName) {
                    await this.dataManager.addMember(memberName);
                    this.domElements.memberForm.reset();
                    this.toast.show('Membro adicionado!');
                }
            }

            async handleTransactionActions(event) {
                if (event.target.classList.contains('delete-transaction')) {
                    const id = event.target.dataset.id;
                    await this.dataManager.deleteTransaction(id);
                    this.toast.show('Transação excluída!');
                }
            }
            
            async handleMemberActions(event) {
                if (event.target.classList.contains('delete-member')) {
                    const id = event.target.dataset.id;
                    await this.dataManager.deleteMember(id);
                    this.toast.show('Membro excluído!');
                }
            }

            showModal(id) {
                document.getElementById(id).style.display = 'flex';
            }

            hideModal(id) {
                document.getElementById(id).style.display = 'none';
            }

            updateUI(transactions, members) {
                this.renderTransactions(transactions);
                this.renderTotals(transactions);
                this.renderMembers(members, transactions);
            }

            renderTransactions(transactions) {
                this.domElements.transactionsList.innerHTML = '';
                transactions.forEach(t => {
                    const transactionElement = document.createElement('div');
                    transactionElement.classList.add('list-item');
                    transactionElement.innerHTML = `
                        <div class="description">
                            ${t.description}
                            <span class="date">${formatDate(t.date)}</span>
                        </div>
                        <div class="amount ${t.type}">
                            ${t.type === 'expense' ? '-' : ''}${formatCurrency(t.amount)}
                        </div>
                        <div class="actions">
                            <button class="action-btn delete-transaction" data-id="${t.id}" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    this.domElements.transactionsList.appendChild(transactionElement);
                });
            }

            renderTotals(transactions) {
                const totalIncome = transactions
                    .filter(t => t.type === 'income')
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const totalExpense = transactions
                    .filter(t => t.type === 'expense')
                    .reduce((sum, t) => sum + t.amount, 0);

                const totalBalance = totalIncome - totalExpense;

                this.domElements.totalBalance.textContent = formatCurrency(totalBalance);
                this.domElements.totalIncome.textContent = formatCurrency(totalIncome);
                this.domElements.totalExpense.textContent = formatCurrency(totalExpense);
            }

            renderMembers(members, transactions) {
                this.domElements.membersList.innerHTML = '';
                this.domElements.memberSelect.innerHTML = '<option value="">Sem membro</option>';

                members.forEach(member => {
                    const memberId = member.id;
                    const memberName = member.name;
                    const totalDonated = transactions
                        .filter(t => t.member === memberId && t.type === 'income')
                        .reduce((sum, t) => sum + t.amount, 0);
                        
                    // Preenche a tabela no modal
                    const memberRow = document.createElement('tr');
                    memberRow.innerHTML = `
                        <td>${memberName}</td>
                        <td class="total">${formatCurrency(totalDonated)}</td>
                        <td>
                            <button class="action-btn delete-member" data-id="${memberId}" title="Excluir">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    this.domElements.membersList.appendChild(memberRow);

                    // Preenche o <select> no formulário de transação
                    const memberOption = document.createElement('option');
                    memberOption.value = memberId;
                    memberOption.textContent = memberName;
                    this.domElements.memberSelect.appendChild(memberOption);
                });
            }
        }
        
        // Novo DataManager que usa Firebase Firestore
        class DataManager {
            constructor() {
                this.transactionsCollection = collection(db, 'transactions');
                this.membersCollection = collection(db, 'members');
            }

            // Adiciona um listener em tempo real para as coleções
            listenToChanges(callback) {
                onSnapshot(query(this.transactionsCollection, orderBy('date', 'desc')), (snapshot) => {
                    const transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    this.currentTransactions = transactions;
                    this.triggerUpdate(callback);
                });
                onSnapshot(this.membersCollection, (snapshot) => {
                    const members = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    this.currentMembers = members;
                    this.triggerUpdate(callback);
                });
            }

            triggerUpdate(callback) {
                if (this.currentTransactions && this.currentMembers) {
                    callback(this.currentTransactions, this.currentMembers);
                }
            }

            async addTransaction(transaction) {
                await addDoc(this.transactionsCollection, transaction);
            }

            async deleteTransaction(id) {
                const docRef = doc(this.transactionsCollection, id);
                await deleteDoc(docRef);
            }

            async addMember(name) {
                const membersQuery = await getDocs(query(this.membersCollection, where("name", "==", name)));
                if (membersQuery.empty) {
                    await addDoc(this.membersCollection, { name: name });
                }
            }
            
            async deleteMember(id) {
                const docRef = doc(this.membersCollection, id);
                await deleteDoc(docRef);
            }
        }

        class ToastManager {
            show(message) {
                const toast = document.createElement('div');
                toast.classList.add('toast');
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Inicializar aplicação
        const app = new FinanceApp();
    </script>
</body>
</html>
